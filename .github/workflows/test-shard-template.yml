name: Test Template

on:
  workflow_call:
    inputs:
      project:
        required: true
        type: string
      shard:
        required: true
        type: number
      totalShards:
        required: true
        type: number
      skip:
        required: true
        type: boolean
        default: false

jobs:
  test:
    # We can't use dynmically named jobs until https://github.com/orgs/community/discussions/13261 is implemented
    name: Shard
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip }}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: "recursive"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install Node.js dependencies
        run: pnpm i

      - name: Run tests
        run: pnpm exec vitest --project ${{ inputs.project }} --no-isolate --shard=${{ inputs.shard }}/${{ inputs.totalShards }} ${{ !runner.debug && '--silent' || '' }}
