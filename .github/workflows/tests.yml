name: Tests

env:
  NODE_VERSION: 20

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main  # Trigger on push events to the main branch
      - beta # Trigger on push events to the beta branch
  pull_request:
    branches:
      - main  # Trigger on pull request events targeting the main branch
      - beta # Trigger on pull request events targeting the beta branch
  merge_group:
    types: [checks_requested]

jobs:
  setup:
    name: Checkout Repository and Install Dependencies
    runs-on: ubuntu-latest
    outputs:
      package-lock: ${{ steps.checkout.outputs.package-lock }}
    steps:
      - name: Checkout Git repository
        id: checkout
        uses: actions/checkout@v4
      - name: Cache Node modules
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Node.js dependencies
        run: npm ci

  pre-test:
    name: Checkout Repository
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download Checkout Artifacts
        uses: actions/download-artifact@v3
        with:
          name: repository
      - name: pre-test
        run: npx vitest run --project pre ${{ runner.debug == '1' && '' || '--silent' }}

  run-misc-tests: 
    name: Run misc tests
    runs-on: ubuntu-latest
    needs: pre-test
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Node.js dependencies
        run: npm ci
      - name: test misc
        run: npx vitest --project misc ${{ runner.debug == '1' && '' || '--silent' }}

  run-abilities-tests:
    name: Run abilities tests
    runs-on: ubuntu-latest
    needs: pre-test 
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Node.js dependencies
        run: npm ci
      - name: test abilities
        run: npx vitest --project abilities ${{ runner.debug == '1' && '' || '--silent' }}

  run-items-tests:
    name: Run items tests
    runs-on: ubuntu-latest
    needs: pre-test 
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Node.js dependencies
        run: npm ci
      - name: test items
        run: npx vitest --project items ${{ runner.debug == '1' && '' || '--silent' }}

  run-moves-tests:
    name: Run moves tests
    runs-on: ubuntu-latest
    needs: pre-test 
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Node.js dependencies
        run: npm ci
      - name: test moves
        run: npx vitest --project moves ${{ runner.debug == '1' && '' || '--silent' }}

  run-battle-tests:
    name: Run battle tests
    runs-on: ubuntu-latest
    needs: pre-test 
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Node.js dependencies
        run: npm ci
      - name: test battle
        run: npx vitest --project battle ${{ runner.debug == '1' && '' || '--silent' }}