name: Tests

on:
  push:
    branches:
      - main
      - beta
      - release
      - 'hotfix*'
  pull_request:
    branches:
      - main
      - beta
      - release
      - 'hotfix*'
  merge_group:
    types: [checks_requested]
  workflow_dispatch:

jobs:
  check-path-change-filter:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      all: ${{ steps.filter.outputs.all }}
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/test-filters.yml
          sparse-checkout-cone-mode: false

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36
        id: filter
        with:
          filters: .github/test-filters.yml

  run-tests:
    name: Run Tests
    needs: check-path-change-filter
    strategy:
      # don't stop upon 1 shard failing
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4, 5]
    uses: ./.github/workflows/test-shard-template.yml
    with:
      project: main
      shard: ${{ matrix.shard }}
      totalShards: 5
      skip: ${{ needs.check-path-change-filter.outputs.all != 'true'}}

  merge-reports:
    name: Check tests
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4.2.2
        with:
          submodules: "recursive"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install Node.js dependencies
        run: pnpm i

      - name: Download blob artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: shard-?-blob
          path: test-results
          merge-multiple: true

      - name: Merge blobs
        run: pnpm exec vitest --merge-reports=test-results