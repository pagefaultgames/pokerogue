pre-commit:
  skip:
    - merge
    - rebase
  commands:
    biome-lint:
      # Disable colors as certain IDEs (_cough cough_ VSCode _cough cough_) don't support it in the output pane.
      # Summary mode looks decent in plain ASCII anyhow
      run: pnpm biome:staged --colors=off --reporter=summary
      stage_fixed: true
    ls-lint:
      run: pnpm exec ls-lint

post-merge:
  commands:
    update-submodules:
      run: pnpm update-submodules