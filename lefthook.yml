pre-commit:
  parallel: true
  commands:
    biome-lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx @biomejs/biome check --write --reporter=summary
      stage_fixed: true
      skip:
        - merge
        - rebase

pre-push:
  commands:
    biome-lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx @biomejs/biome check --write --reporter=summary
      
post-merge:
  commands:
    update-submodules:
      run: git submodule update --init --recursive