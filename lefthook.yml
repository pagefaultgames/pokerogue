pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx @biomejs/biome lint --write {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

pre-push:
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx @biomejs/biome lint --write {push_files}
      
post-merge:
  commands:
    update-submodules:
      run: git submodule update --init --recursive