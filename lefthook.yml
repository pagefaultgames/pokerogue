pre-commit:
  commands:
    biome-lint:
      run: pnpm exec biome check --write --reporter=summary --staged --no-errors-on-unmatched
      stage_fixed: true
      skip:
        - merge
        - rebase

post-merge:
  commands:
    update-submodules:
      run: git submodule update --init --recursive

post-checkout:
  commands:
    update-submodules:
      run: git submodule update --init --recursive